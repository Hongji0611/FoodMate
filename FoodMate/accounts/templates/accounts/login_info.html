{% extends 'accounts/profile.html' %}
{% load static %}

{% block submenu %}
<head>
    <link rel="stylesheet" href="{% static 'css/login_info.css' %}">
</head>
<form method="POST">
    {% csrf_token %}
    <div style="margin-top: 19px; margin: 0 auto; width: 1193px; height: 754px; background: #F9F9F9; border: 2px solid #FFBE00; border-radius: 29px;">
        <div style="margin-top: 50px; margin-left:78px;">
            <p style="display: inline-block; width: 116px; height: 35px;font-family: Noto Sans KR;font-style: normal;font-weight: bold;font-size: 24px;line-height: 35px;color: #000000;">로그인 정보</p>
            <p style="margin-left: 19px; display: inline-block;width: 390px;height: 20px;font-family: Noto Sans KR;font-style: normal;font-weight: normal;font-size: 14px;line-height: 20px;color: #000000;">이메일, 비밀번호와 같이 삼삼오오 서비스에 등록된 계정 로그인 정보</p>
        </div>
        <div style="display: inline-block; margin-left:152px; margin-top:83px; margin-right: 20px; height: 380px;">
            <p class="bold_basic_list">이메일 변경</p>
            <p class="bold_basic_list" style="margin-top:69px;">비밀번호 변경</p>
            <p class="basic_list" style="margin-top:47px;">현재 비밀번호</p>
            <p class="basic_list" style="margin-top:42px;">새 비밀번호</p>
            <p class="basic_list" style="margin-top:46px;">새 비밀번호 확인</p>

        </div>
        <div style="position: relative; float:right; width: 600px; height: 390px; margin-top: 70px; margin-right: 290px;">
            <input style="margin-top: 0px;" class="input_box" type="email" name="email" autofocus="" required="" placeholder="아이디(이메일)">
            <input style="margin-top: 119px;" class="input_box" type="password" name="old_password"  required="" id="id_old_password" >
            <input style="margin-top: 16px;" class="input_box" type="password" name="new_password1" required="" id="id_new_password1">
            <input style="margin-top: 16px;" class="input_box" type="password" name="new_password2" required="" id="id_new_password2">
            <p style=" margin: 0px; position: absolute; bottom: 5px; left: 34px; position: absolute;width: 254px;height: 20px;font-family: Noto Sans KR;font-style: normal;font-weight: normal;font-size: 14px;line-height: 20px;color: #5B5B5B;">최소 8자리 이상 문자, 숫자, 특수문자로 구성</p>
        </div>
        <p style="margin-top: 38px; text-align: center; height: 26px;font-family: Noto Sans KR;font-style: normal;font-weight: bold;font-size: 18px;line-height: 26px; color: #000000;">*비밀번호를 변경하면 모든 디바이스에서 로그아웃 처리됩니다.</p>
        <input style="margin-top: 12px;" class="submit_button" type="submit" value="변경된 정보 저장하기"/>
    </div>

</form>

{% endblock %}
