{% extends 'accounts/profile.html' %}
{% load static %}

{% block submenu %}
<head>
    <link rel="stylesheet" href="{% static 'css/basic_info.css' %}">
</head>
<form method="POST">
    {% csrf_token %}
    <div style="margin-top: 19px; margin: 0 auto; width: 1193px; height: 754px; background: #F9F9F9; border: 2px solid #FFBE00; border-radius: 29px;">
        <div style="margin-top: 50px; margin-left:78px;">
            <p style="display: inline-block; width: 94px; height: 35px;font-family: Noto Sans KR;font-style: normal;font-weight: bold;font-size: 24px;line-height: 35px;color: #000000;">기본 정보</p>
            <p style="margin-left: 19px; display: inline-block;width: 335px;height: 20px;font-family: Noto Sans KR;font-style: normal;font-weight: normal;font-size: 14px;line-height: 20px;color: #000000;">이름, 사진과 같이 삼삼오오 서비스에서 사용하는 기본 정보</p>
        </div>
        <div style="display: inline-block; margin-left:152px; margin-top:83px; margin-right: 20px;">
            <p class="basic_list">사진</p>
            <p class="basic_list" style="margin-top:185px;">이름</p>
            <p class="basic_list" style="margin-top:46px;">닉네임</p>
            <p class="basic_list" style="margin-top:72px;">주 거래지</p>
        </div>
        <div style="position: relative; float:right; width: 800px; height: 423px; margin-top: 83px; margin-right: 120px;">
            {{ user_change_form.as_p }}
            <p style="position: absolute; bottom: 50px; left: 34px; position: absolute;width: 182px;height: 20px;font-family: Noto Sans KR;font-style: normal;font-weight: normal;font-size: 14px;line-height: 20px;color: #5B5B5B;">영문 혹은 한글, 숫자 1-8자 이내</p>
        </div>
        <input style="margin-top: 33px;" class="submit_button" type="submit" value="변경된 정보 저장하기"/>
    </div>

</form>

{% endblock %}
