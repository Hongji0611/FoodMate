<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript" src="{% static 'js/profile.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body style="background-color:#F9F9F9;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin:30px;">
        <img style="cursor:pointer;" src="{% static "img/logo.png" %}" onclick="location.href='{% url 'photo:list' %}'" />
        <form style="margin-left:5%" class="form-inline my-2 my-lg-0" action="{% url 'photo:search' %}" method="POST">
        {% csrf_token %}
            <input style="width:800px;" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query_str" value="{{query_str}}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button>알림</button>
        <a href="{% url 'accounts:login' %}">로그인</a>
    </nav>
    <div style="overflow: hidden; margin: 0 auto; margin-top: 5%;">
        <div style="width: 1193px; height: 140px; margin: 0 auto;">
            <img style="margin-top:0px; margin-right:5px; margin-left:120px; width: 113px; height: 113px;" src="{% static 'img/grape.png' %}"/>
            <div style="position:relative; display: inline-block; height: 113px; line-height: 113px;">
                <p style="padding-top: 30px;margin-bottom:0px; margin-left: 37px; width: 500px; height: 52px; font-family: Noto Sans KR;font-style: normal;font-weight: bold;font-size: 36px;line-height: 52px;color: #FFBE00;">
                    안녕하세요 {{ user.nickname }} 님
                </p>
                <p style=" position: absolute; top:83px; margin-top:4px; margin-left: 42px; width: 500px; height: 26px; font-family: Noto Sans KR; font-style: normal;font-weight: normal;font-size: 18px;line-height: 26px;color: #000000;">
                    {{ user.living }}
                </p>
            </div>
        </div>
        <div style="width: 1193px; height: 75px; margin: 0 auto; margin-top: 45px; text-align: center;">
            <a class="nav_font" >내 활동 </a>
            <a class="nav_font" >기본 정보 </a>
            <a class="nav_font" >로그인 정보 </a>
            <a class="nav_font" >보안 </a>
        </div>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
